databaseChangeLog:
  - changeSet:
      id: 2
      author: you
      changes:
        - createTable:
            tableName: customer
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: full_name
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: status
                  type: VARCHAR(50)
              - column:
                  name: age
                  type: INT
              - column:
                  name: created
                  type: TIMESTAMP
              - column:
                  name: updated
                  type: TIMESTAMP
